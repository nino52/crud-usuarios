<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Project - Programación III</title>
    <!-- Conexión con los estilos -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Refactor: Actualización de estructura -->
        <h1>Sistema de Gestión de Productos (CRUD)</h1>
    </header>

    <main>
        <!-- Formulario para Crear (Create) y potencialmente Actualizar (Update) -->
        <section id="crud-form">
            <h2>Agregar/Editar Producto</h2>
            <form id="product-form">
                <input type="text" id="name" placeholder="Nombre del Producto" required>
                <input type="number" id="price" placeholder="Precio" step="0.01" required>
                <button type="submit">Guardar Producto</button>
            </form>
        </section>

        <hr>

        <!-- Sección donde se mostrarán los datos (Read) -->
        <section id="crud-list">
            <h2>Lista de Productos</h2>
            <table id="product-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas se insertarán aquí con JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Tarea 3: Git Flow</p>
    </footer>

    <!-- Conexión con el archivo de JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
